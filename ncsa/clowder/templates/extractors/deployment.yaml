{{- if .Values.extractors }}
{{- $fullname := include "clowder.name" . }}
{{- $labels := include "clowder.labels" . }}
{{- $rabbitmqURI := include "clowder.rabbitmquri" . }}
{{- range $key, $val := .Values.extractors }}
{{- if .enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}-extractors-{{ $key }}
  labels:
    clowder/extractor: {{ $key | quote }}
{{ $labels | indent 4 }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $fullname }}-extractors-{{ $key }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $fullname }}-extractors-{{ $key }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
    spec:
    {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
        - name: check-rabbitmq
          image: "{{ $.Values.image.checks }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            - name: RABBITMQ_URI
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}
                  key: rabbitmq-uri
      containers:
        - name: extractor
          image: {{ .image | quote }}
          imagePullPolicy: {{ default $.Values.image.pullPolicy .pullPolicy }}
          env:
            - name: RABBITMQ_URI
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}
                  key: rabbitmq-uri
{{- if .env }}
            {{- toYaml .env | nindent 12 }}
{{- end }}
{{- if $.Values.resources }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
{{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
