# Default values for incore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  project: hub.ncsa.illinois.edu/incore
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: incore.exmple.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ----------------------------------------------------------------------
# FRONTEND CONFIGURATION
# ----------------------------------------------------------------------
frontend:
  replicas: 1
  image:
    repository: frontend
    tag: 0.5.1
  service:
    type: ClusterIP
    port: 80
  persistence:
    size: 1Gi

# ----------------------------------------------------------------------
# INCORE DOCUMENTATION CONFIGURATION
# ----------------------------------------------------------------------
doc_incore:
  replicas: 1
  image:
    repository: doc/incore
    tag: 1.5.0
  service:
    type: ClusterIP
    port: 80

# ----------------------------------------------------------------------
# PYINCORE DOCUMENTATION CONFIGURATION
# ----------------------------------------------------------------------
doc_pyincore:
  replicas: 1
  image:
    repository: doc/pyincore
    tag: 0.7.0
  service:
    type: ClusterIP
    port: 80

# ----------------------------------------------------------------------
# API DOCUMENTATION CONFIGURATION
# ----------------------------------------------------------------------
doc_api:
  replicas: 1
  image:
    repository: doc/api
    tag: 0.7.0
  service:
    type: ClusterIP
    port: 80

# ----------------------------------------------------------------------
# DEPENDENCIES CONFIGURATION
# ----------------------------------------------------------------------

# ----------------------------------------------------------------------
# JUPYTERHUB
# ----------------------------------------------------------------------
jupyterhub:
  hub:
    pvc:
      storageClassName: longhorn
    pdb:
      enabled: false
    baseUrl: /hub/
  proxy:
    pdb:
      enabled: false
  ingress:
    enabled: true
    hosts:
      - incore.example.com

# ----------------------------------------------------------------------
# POSTGRESQL
# ----------------------------------------------------------------------
postgresql:
  postgresqlUsername: keycloak
  postgresqlPassword: keycloak
  postgresqlDatabase: keycloak

# ----------------------------------------------------------------------
# KEYCLOAK
# ----------------------------------------------------------------------
keycloak:
  postgresql:
    enabled: false
  extraEnv: |
    - name: DB_VENDOR
      value: postgres
    - name: DB_ADDR
      value: incore-postgresql
    - name: DB_PORT
      value: "5432"
    - name: DB_DATABASE
      value: keycloak
    - name: DB_USER
      value: keycloak
    - name: DB_PASSWORD
      value: keycloak
