# Default values for geoserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: docker.osgeo.org/geoserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

auth:
  username: admin
  password: geoserver
  # use an existing secret if specified
  # existingSecret: geoserver-password
  # passwordKey: geoserver-password

cors:
  enabled: true

extension:
  install: false
  stableExtension: ""

startup:
  failureThreshold: 10
  periodSeconds: 30

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistence:
  size: 10Gi
  accessModes: ReadWriteOnce
  #existingClaim: someclaim

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: geoserver.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
